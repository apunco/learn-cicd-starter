name: cd

on:
    push:
      branches: [main]

jobs:
    deploy:
        permissions:
            contents: 'read'
            id-token: 'write'

        name: Deploy
        runs-on: ubuntu-latest

        steps:
            - name: Check out code
              uses: actions/checkout@v4
      
            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                go-version: "1.23.2"
            
            - name: Build
              run: scripts/buildprod.sh

            - uses: 'google-github-actions/auth@v1'
              with:
                credentials_json: '${{ secrets.GCP_CREDENTIALS }}'
        
            - name: 'Set up Cloud SDK'
              uses: 'google-github-actions/setup-gcloud@v2'
              with:
                version: '>= 363.0.0'
        
            - name: 'Use gcloud CLI'
              run: 'gcloud info'          
              
            - name: build docker image
              run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-443421/notely-ar-repo/notely:latest
            
            - name: Deploy to Cloud Run
              run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-443421/notely-ar-repo/notely@sha256:6f868abcd25618f16c940ea70b0ea29feb01eac2c36cd7a943eea7829a4f4fc6 --region us-central1 --allow-unauthenticated --project notely-443421 --max-instances=4              

              